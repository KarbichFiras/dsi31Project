<div class="container">

    <h2 style="text-align:center;margin-top:20px">Restaurants</h2>
   
    <table class="table" style="text-align:center;font-size: 18px;">
        <thead>
        <tr>
            <th scope="col">code</th>
            <th scope="col">adresse</th>
            <th scope="col">email</th>
            <th scope="col">enabled</th>
            <th scope="col">name</th>
            <th scope="col">image_code</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let restaurant of restaurants">
            <td>{{restaurant.code}}</td>
            <td>{{restaurant.adresse}}</td>
            <td>{{restaurant.email}}</td>
            <td>{{restaurant.enabled}}</td>
            <td>{{restaurant.name}}</td>
            <td>{{restaurant.image_code}}</td>
            <td>

                <button type="button" class="btn btn-info">Details</button>

            </td>
        </tr>
        </tbody>
    </table>

</div>
