
 
<div class="row" style="row-gap: 20px; column-gap: 20px; margin-top:20px; margin-left:20px ; align-items:center">

    <div class="card" style="width: 18rem;" *ngFor="let restaurant of restaurants">
        <img src="../../../assets/img/gallery/{{restaurant.name}}.jpg" class="card-img-top" alt="..." >
        <div class="card-body container">
          <h3 class="card-title fw-bold" style="text-align: center;">{{restaurant.name|titlecase}}</h3>

          <p class="card-text">Description :{{restaurant.description}} </p>
          <p class="card-text">Location :{{restaurant.adresse}} </p>
          <!-- <a class="btn btn-primary col-md-9 text-center getstarted" routerLink="/restaurants/restaurantDetails/{{restaurant.code}}" >Info</a> -->
          <!-- i make to param because it should take to the food of this restaurant -->
          <a class="btn btn-primary col-md-9 text-center getstarted" routerLink="/food/foodResto/{{restaurant.code}}" >Info</a>
          
      <!-- 
          <p class="card-text">{{restaurant.description}} </p>
          <button (click)="getDetails(restaurant.code)" class="btn btn-primary col-md-9 text-center getstarted" >Details</button>
       -->

        </div>
    </div>

</div>
