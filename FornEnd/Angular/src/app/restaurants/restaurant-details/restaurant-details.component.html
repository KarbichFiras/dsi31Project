<div class="container">

    <h2 style="text-align:center;margin-top:20px">{{restaurant.name|titlecase}} Details </h2>
   
    <table class="table" style="text-align:center;font-size: 18px;">
        <thead>
        <tr>
            <th scope="col">code</th>
            <th scope="col">adresse</th>
            <th scope="col">email</th>
            <th scope="col">enabled</th>
            <th scope="col">name</th>
            <th scope="col">image_code</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td>{{restaurant.code}}</td>
            <td>{{restaurant.adresse}}</td>
            <td>{{restaurant.email}}</td>
            <td>{{restaurant.enabled}}</td>
            <td>{{restaurant.name}}</td>
            <td>{{restaurant.image_code}}</td>
        </tr>
        </tbody>
    </table>

</div>
