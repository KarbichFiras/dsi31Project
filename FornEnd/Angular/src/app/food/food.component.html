<app-search-f></app-search-f>
<section class="main-content">
    <div class="container">
        <h1 class="text-center text-uppercase" >Food FROM {{restoname}}</h1>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-4">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6"
            *ngFor="let foodExtraCateg of foodExtraCategs">
                <div class="food-card food-card--vertical">
                    <div class="food-card_img">
                        <img src="https://i.imgur.com/eFWRUuR.jpg" alt="">
                        <a href="#!"><i class="fa fa-heart"></i></a>
                    </div>
                    <div class="food-card_content">
                        <div class="food-card_title-section">
                            <a href="#!" class="food-card_title">{{foodExtraCateg.libelle}}</a>
                            <a href="#!" class="food-card_author">{{foodExtraCateg.namec}}</a>
                        </div>
                        <div class="food-card_bottom-section">
                            <div class="space-between">
                                <div>
                                    <span class="fa fa-fire"></span> 220 - 280 Kcal
                                </div>
                                <div class="pull-right">
                                    <span class="badge badge-success">Veg</span>
                                </div>
                            </div>
                            <hr>
                            <div class="space-between">
                                <div class="food-card_price">
                                    <span>{{foodExtraCateg.tprix}}DT</span>
                                </div>
                                <div class="food-card_order-count">
                                    <!--<div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-secondary minus-btn" type="button" id="button-addon1"><i class="fa fa-minus"></i></button>
                                        </div>
                                        <input type="text" class="form-control input-manulator" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" value="0">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary add-btn" type="button" id="button-addon1"><i class="fa fa-plus"></i></button>
                                        </div>
                                    </div>-->
                                    <button [routerLink]="['product', foodExtraCateg.libelle]" >Info</button>
                                    <button (click)="ajouterAuPanier(restoname,foodExtraCateg.libelle)" >Ajouter Panier</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
